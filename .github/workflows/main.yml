name: Autobuild Plugins

# Controls when the action will run.
on:
  push:
    branches:
      - development
      - feature/*
  workflow_dispatch:
    inputs:
      plugin:
        description: What plugin to build. Omit for all.
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: compile plugins
    runs-on: ubuntu-latest

    steps:
      - name: clean working directory
        run: rm -rf /home/runner/work/${{ github.repository }}

      - name: checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: retrieve latest bdbuilder version
        run: |
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.GH_NPM_TOKEN }}' >> .npmrc
          npm i @betterdiscordbuilder/bdbuilder@latest

      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: detect changed files
        id: files
        uses: jitterbit/get-changed-files@v1
        continue-on-error: true # needed for force-push support

      - name: build plugins
        run: >-
          .github/workflows/run-bdbuilder
          "--trigger=${{ github.event_name }}"
          "--plugin=${{ github.event.inputs.plugin }}"
          ${{ steps.files.outputs.all }}

      - name: stage build
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: .
          retention-days: 1

  publish:
    name: publish plugins
    runs-on: ubuntu-latest
    needs: build
    if: ${{ 'refs/heads/development' == github.ref }}

    steps:
      - name: restore repo
        uses: actions/checkout@v2
        with:
          ref: master

      - name: apply build
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: .

      - name: commit
        run: |
          MSG="${{github.event.head_commit.message}}"
          git config advice.addIgnoredFile false
          git add --no-all ./**
          git config --local user.email "actions@github.com"
          git config --local user.name "PluginBuilder"
          git commit -m "(build): $MSG" || true

      - name: push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: master # *release* branch
